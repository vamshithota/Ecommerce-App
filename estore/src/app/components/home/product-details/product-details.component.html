<div class="flex flex-wrap my-10 max-w-6xl mx-auto p-4">
  <div class="w-full md:w-5/12 text-right">
    <img
      [src]="'../../../../assets/images/' + product()?.product_img"
      class="h-[25em] rounded-xl inline-block"
    />
  </div>
  <div class="w-full md:w-7/12 mt-6 md:mt-0 md:pl-12">
    <span class="text-[2.7em] font-bold mr-4">{{
      product()?.product_name
    }}</span>
    <app-ratings [score]="product()?.ratings ?? 0"></app-ratings>
    <hr class="my-4" />

    <div class="text-[1.3em] font-medium text-gray-600 mb-4">
      Price:
      <span class="text-[1.6em] font-semibold text-black">{{
        product()?.price | currency
      }}</span>
      <div class="text-sm">Inclusive of all taxes.</div>
    </div>
    <div class="text-[1.5em] font-semibold text-gray-700 mb-6">
      {{ product()?.product_description }}
    </div>
    
    <button class="flex items-center gap-3 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 px-6 rounded-lg transition-colors duration-300 shadow cursor-pointer"
      (click)="addToCart()">
       <fa-icon [icon]="faShoppingCart" class="text-lg"></fa-icon>
      <span class="text-lg">Add to Cart</span>
      </button>
  </div>
</div>
